<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Grapher</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
</head>

<body>
    <div class = "container">
        <div id = "bar">
            <input type = "text" id = "equation-input" placeholder = "Enter function(s) and slope field(s)" />
            <div class = "button" id = "minus-button">-</div>
            <div class = "button" id = "plus-button">+</div>
        </div>
        <div id = "graph">
            <canvas id = "canvas" height = "600" width = "800"></canvas>
            <div id = "positive-x-marker"></div>
            <div id = "negative-x-marker"></div>
            <div id = "positive-y-marker"></div>
            <div id = "negative-y-marker"></div>
        </div>
        
    </div>

</body>

</html>
